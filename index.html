<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Where is the South?</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
			h2 {
				text-align: center;
				font-family: Arial;
			}
			/* On mouse hover, lighten state color */
			path:hover {
				fill-opacity: .7;
			}

			/* Style for Custom Tooltip */
			div.tooltip {   
				position: absolute;           
				text-align: center; 
				width: 100px;                  
				height: 28px;                 
				padding: 2px;             
				font: bold 12px sans-serif;        
				background: white;   
				border: 0px;      
				border-radius: 8px;           
				pointer-events: none;
			}
			
			/* Style for buttons */
			div.regions_buttons {
				position: fixed;
				top: 50px;
				left: 10px;
			}
			div.regions_buttons div {
				background-color: rgb(37,52,148);
				color: white;
				padding: 3px;
				margin: 7px;
				border-radius: 8px;
				text-align: center;
				font-family: "Arial";
				opacity: .75;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
		
			//Width and height
			var w = 1000;
			var h = 600;

			//Define map projection
			var projection = d3.geo.albersUsa()
								   .translate([w/2, h/2])
								   .scale([1000]);

			//Define path generator
			var path = d3.geo.path()
							 .projection(projection);
							 
			//Define quantize scale to sort data values into buckets of color
			//****CONSIDER MAKING SCALE LINEAR****
			var color = d3.scale.quantize()
								//.range(["rgb(237,248,233)","rgb(186,228,179)","rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"]);
								.range(['rgb(255,255,204)','rgb(161,218,180)','rgb(65,182,196)','rgb(44,127,184)','rgb(37,52,148)']);
								//Colors taken from colorbrewer.js, included in the D3 download
			
			//create title
			d3.select("body")
				.append("h2")
				.text("Where is the South? ");
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			
			// Append Div for tooltip to SVG
			var div = d3.select("body")
						.append("div")   
						.attr("class", "tooltip")               
						.style("opacity", 0);

			//Load in voting data
			d3.csv("SOUTH_transformed_2.csv", function(data) {
				//Get distinct regions from the data
				var regions = d3.map(data, function(d) {
						return d.Region;
				}).keys();
				//add one filter for ALL responses
				regions.push("All")
				regions.push("None")

				//Add buttons for each region
				var buttons = d3.select("body")
					.append("div")
					.attr("class", "regions_buttons")
					.selectAll("div")
					.data(regions)
					.enter()
					.append("div")
					.text(function(d) {
						return d;
					});
					
				function update(region) {	 
					//aggregate votes by state
					function agg_state(leaves) {
						var total = d3.sum(leaves, function(d) {
							if(d['Region'] == region || region == "All") {
								return d['Votes'];
							} else {
								return null;
							}
						});

						return {
						  'Votes' : total
						};
					};

					var nested = d3.nest()
								   .key(function(d) {
									  return d['State'];
								   })
								   .rollup(agg_state)
								   .entries(data);
					
					//Set input domain for color scale
					color.domain([
						d3.min(nested, function(d) { return d.values.Votes; }),
						d3.max(nested, function(d) { return d.values.Votes; })
					]);
					
					d3.json("us-states.json", function(json) {

						//Merge the ag. data and GeoJSON
						//Loop through once for each ag. data value
						for (var i = 0; i < nested.length; i++) {
					
							//Grab state name
							var dataState = nested[i].key;
							
							//Grab data value, and convert from string to float
							var dataValue = +nested[i].values.Votes;
					
							//Find the corresponding state inside the GeoJSON
							for (var j = 0; j < json.features.length; j++) {
							
								var jsonState = json.features[j].properties.name;
					
								if (dataState == jsonState) {
							
									//Copy the data value into the JSON
									json.features[j].properties.value = dataValue;
										
									//Stop looking through the JSON
									break;
								}
							}		
						}
						
						//;
						//Bind data and create one path per GeoJSON feature
						//console.log(json.features)
						
						var state = svg.selectAll("path")
						   .data(json.features);
						   
						;
						state.enter()
						   .append("path")
						   .attr("d", path);
						
						state.transition()
							.duration(200)
							.style("fill", function(d) {
								//Get data value
								var value = d.properties.value;
								
								if (value && value > 0) {
									//If value exists…
									console.log(d.properties.name + ": " + value)
									return color(value);
								} else {
									//If value is undefined…
									return "#ccc";
								}
							});
															
							// Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks" 
							// http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
						state.on("mouseover", function(d) {
							//handle undefined values
							function null_votes(d) {
								var votes = d.properties.value;
								
								if (votes) {
									//if value exists
									return votes;
								} else {
									//value is undefined
									return 0;
								}
							};
							
							div.transition()
							   .duration(200)
							   .style("opacity", .9);      
							   div.text(d.properties.name + ": " + null_votes(d))
							   .style("left", (d3.event.pageX) + "px")     
							   .style("top", (d3.event.pageY - 28) + "px");    
						})   

						// fade out tooltip on mouse out               
						.on("mouseout", function(d) {       
							div.transition()        
							   .duration(500)      
							   .style("opacity", 0); 
					   });
							
						
						
						buttons.on("click", function(d) {
							d3.select(".regions_buttons")
								.selectAll("div")
								.transition()
								.duration(500)
								.style("color", "white")
								.style("background", "rgb(37,52,148)");
							
							d3.select(this)
								.transition()
								.duration(500)
								.style("background", "rgb(255,255,204)")
								.style("color", "black");
							//;
							/*svg.selectAll("path")
							   .data(json.features)
							   .exit()
							   */
							setTimeout(update(d),500);
						})
					});
				};
				update("All");
				
			});
		</script>
	</body>
</html>
